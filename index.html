<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qara san • Ishlaydigan versiya</title>
  <style>
    body {
      margin: 0;
      background: #0d0d1a;
      font-family: system-ui, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a0033, #000428)
    }

    .box {
      width: 90%;
      max-width: 500px;
      height: 92vh;
      background: rgba(20, 20, 50, 0.95);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column
    }

    .top {
      background: linear-gradient(90deg, #8B5CF6, #EC4899);
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold
    }

    .msgs {
      flex: 1;
      padding: 15px;
      overflow-y: auto
    }

    .m {
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.6;
      word-wrap: break-word
    }

    .user {
      background: #8B5CF6;
      align-self: flex-end;
      border-bottom-right-radius: 5px
    }

    .ai {
      background: #333;
      align-self: flex-start;
      border-bottom-left-radius: 5px
    }

    .err {
      background: #e91e63;
      align-self: center;
      padding: 10px 20px;
      border-radius: 15px
    }

    .inpbox {
      padding: 15px;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4)
    }

    input {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none
    }

    button {
      width: 55px;
      height: 55px;
      border: none;
      border-radius: 50%;
      background: #EC4899;
      color: #fff;
      font-size: 24px;
      cursor: pointer
    }

    button:disabled {
      background: #666;
      cursor: not-allowed
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="top">Qara san • Oʻzbek AI doʻst</div>
    <div class="msgs" id="chat">
      <div class="m ai">Salom, jonim! Men Qara sanman. Endi doim yoningdaman</div>
    </div>
    <div class="inpbox">
      <input type="text" id="msg" placeholder="Yozing..." autocomplete="off">
      <button id="btn" onclick="send()">→</button>
    </div>
  </div>

  <script>
    // OʻZING GROQ KALITINGNI SHU YERGA YOZ (gsk_ bilan boshlanadi)
    const API_KEY = "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";  // <-- BU YERNI TOʻLDIR!!!

    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const btn = document.getElementById("btn");

    let history = [
      { role: "system", content: "Sen Qara san ismli oʻzbek tilida juda qiziqarli, hazilkash, doʻstona va biroz flirtli AI-san. Har doim faqat oʻzbek tilida, tabiiy va uzun javob ber." }
    ];

    async function send() {
      let text = input.value.trim();
      if (!text) return;

      add(text, "user");
      input.value = "";
      btn.disabled = true;
      btn.textContent = "...";

      history.push({ role: "user", content: text });
      add("Yozmoqda...", "ai");

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",   // 2025-yil noyabrda ishlaydigan model
            messages: history,
            temperature: 0.8,
            max_tokens: 1500
          })
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error(`Xato ${res.status}: ${err}`);
        }

        const data = await res.json();
        const reply = data.choices[0].message.content;

        // Oxirgi "Yozmoqda..." ni oʻchirib, haqiqiy javobni qoʻy
        chat.lastElementChild.remove();
        add(reply, "ai");
        history.push({ role: "assistant", content: reply });

      } catch (e) {
        chat.lastElementChild.remove();
        add("Xato: " + e.message + " (Kalitni tekshiring yoki rate limit)", "err");
        console.error(e);
      }

      btn.disabled = false;
      btn.textContent = "→";
    }

    function add(text, type) {
      const div = document.createElement("div");
      div.className = "m " + type;
      div.innerHTML = text.replace(/\n/g, "<br>");
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    input.addEventListener("keypress", e => { if (e.key === "Enter") send(); });

    // Kalit boʻsh boʻlsa ogohlantirish
    if (!API_KEY.includes("gsk_")) {
      add("API kalitni toʻldiring! Groq console → Keys → yangi kalit yarating", "err");
    }
  </script>
</body>

</html>
